<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습7 - 폼 요소</title>
</head>

<body>
    <form action="join_pro.jsp" method="post">
        <fieldset>
            <legend>회원가입</legend>
            <table>
                <tbody>
                    <tr>
                        <th><label for="m_id">아이디</label></th>
                        <td><input type="text" id="m_id" name="m_id" placeholder="아이디 입력" autofocus required>
                            <input type="button" value="아이디 중복 확인"></td>
                    </tr>
                    <tr>
                        <th><label for="m_pw">비밀번호</label></th>
                        <td><input type="password" id="m_pw" name="m_pw" placeholder="비밀번호 입력" required></td>
                    </tr>
                    <tr>
                        <th><label for="m_pw2">비밀번호 확인</label></th>
                        <td><input type="password" id="m_pw2" name="m_pw2" required></td>
                    </tr>
                    <tr>
                        <th><label for="">이름</label></th>
                        <td><input type="text" id="m_name" name="m_name" required></td>
                    </tr>
                    <tr>
                        <th><label for="male">성별</label></th>
                        <td>
                            <input type="radio" id="female" name="male" checked><label for="female">여자</label>
                            <input type="radio" id="male" name="male"><label for="male">남자</label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="hobby">취미</label></th>
                        <td>
                            <input type="checkbox" id="ck1"><label for="ck1">종이접기</label>&nbsp;&nbsp;
                            <input type="checkbox" id="ck2"><label for="ck2">영화감상</label>&nbsp;&nbsp;
                            <input type="checkbox" id="ck3"><label for="ck3">등산</label>&nbsp;&nbsp;
                            <input type="checkbox" id="ck4"><label for="ck4">낚시</label>&nbsp;&nbsp;
                            <input type="checkbox" id="ck5"><label for="ck5">여행</label>&nbsp;&nbsp;
                            <input type="checkbox" id="ck6" checked><label for="ck6">독서</label>
                            <!-- (input[type=checkbox]#ck$+label[for=ck$])*6 -->
                        </td>
                    </tr>
                    <tr>
                        <th><label for="tel1">휴대폰</label></th>
                        <td>
                            <select name="company" id="company">
                                <option value="">선택안함</option>
                                <option value="sk">SK</option>
                                <option value="kt">KT</option>
                                <option value="lg">LG</option>
                            </select>
                            <input type="text" value="010" size="3" readonly>
                            <input type="tel" id="tel" name="tel" placeholder="010을 제외한 8자숫자만 입력" required>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="birth">생년월일</label></th>
                        <td><input type="date" name="birth" id="birth"></td>
                    </tr>
                    <tr>
                        <th><label for="email">이메일</label></th>
                        <td><input type="email" id="email" name="email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></td>
                    </tr>
                    <tr>
                        <th><label for="file">사진</label></th>
                        <td><input type="file" id="file" name="file" accept="image/*"></td>
                    </tr>
                    <tr>
                        <th><label for="memo">하고 싶은 말</label></th>
                        <td>
                            <textarea name="memo" id="memo" cols="100" rows="20"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <table>
            <tbody>
                <td><input type="submit" value="회원가입"></td>
                <td><input type="reset" value="취소"></td>
                <td><button>미리보기</button></td>
            </tbody>
        </table>
    </form>
</body>

</html>
